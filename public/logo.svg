<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Left-to-right gradient: turquoise → purple → blue -->
    <linearGradient id="clmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="50%" stop-color="#7E57C2"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="1200" height="700" fill="transparent"/>

  <!-- Text-only logo -->
  <g>
    <text x="50%" y="52%" text-anchor="middle"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          font-weight="800"
          font-size="360"
          letter-spacing="2"
          fill="url(#clmGrad)">clm</text>
  </g>
</svg>
