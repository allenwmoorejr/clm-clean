apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clm-site
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clm-site
  template:
    metadata:
      labels:
        app: clm-site
    spec:
      containers:
        - name: clm-site
          image: ghcr.io/wayne/clm-site:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: clm-site
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: clm-site
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clm-site
  namespace: prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-godaddy
spec:
  rules:
    - host: allenwmoorejr.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clm-site
                port:
                  number: 80
  tls:
    - hosts:
        - allenwmoorejr.org
      secretName: clm-site-tls
